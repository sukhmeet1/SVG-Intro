<!doctype html>

<html>

<head>
	<title> Exercise 3.2 Complete </title>
		<meta charset="UTF-8">
<head>
<!-- this is code written for practice -->
<body>
	<table border="1" style=width"100%">
	<tr>
		<th> Rectangle </th>
		<td>
	<svg height="400" width="400">
		<rect x="200" y="200" width="200" height="100" style="fill:rgb (255,0,0); stroke-width:">
	</svg>
		</td>
	</tr>
	<tr>
		<th> Circle </th>
		<td>
	<svg height="200" width="200">
		<circle cx="50" cy="50" r="30" stroke="black" stroke-width="3" fill="green"/>
	</svg>
		</td>
	</tr>
	<tr>
		<th> Ellipse </th>
		<td>
	<svg height="200" width="200">
		<ellipse cx="100" cy="100" rx="60" ry="60" style="fill:purple;stroke:yellow;stroke-width:2" />
	</svg>
		</td>
	</tr>
	<tr>
		<th> Line </th>
		<td>
	<svg height="200" width="200">
		<line x1="10" y1="10" x2="100" y2="100" style="stroke:rgb(255,0,0); stroke-width:2" />
		</td>
	</svg>
	</tr>
	<tr>
		<th> Polygon </th>
		<td>
	<svg height="200" width="200">
		<polygon points="50,10,0,70,70,80,30,40"  style="fill:blue;stroke:purple;stroke-width:1" />
	</svg>
		</td>
	</tr>
	<tr>
		<th> Polyline </th>
		<td>
	<svg height="200" width="200">
		<polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160" style="fill:white;stroke:red;stroke-width:4" />
	</svg>
		<td>
	</tr>
	<tr>
		<th> Path </th>
		<td>
	<svg height="200" width="200">
		<path d="M20 20 L50 80 L75 30 Z" />
	</svg>
		</td>
	</tr>
	<tr>
		<th> Text </th>
		<td>
	<svg height="200" width="200">
		<text x="30" y="50" fill="red"> SVG </text>
	</svg>
		</td>
	</tr>
	</table>
</body>
		
</html>
